
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:24
    defaults:
      run:
        working-directory: ./Backend
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '24'
      - run: npm ci
      - run: npm lint

